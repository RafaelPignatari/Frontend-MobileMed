<!DOCTYPE html>
<html lang="pt-br" ng-app="mobilemed">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>MobileMed</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="src/css/efeitos.css">
        <script src="src/components/angular.min.js"></script>
        <script src="src/components/angular-route.min.js"></script>
        <script src="src/components/angular-animate.min.js"></script>
        <script src="src/components/angular-resource.min.js"></script>
        <script src="src/controllers/principal-controller.js"></script>
    </head>
    <body ng-controller="PrincipalController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">MobileMed</h1>
            </div>
            <form name="formulario" class="row d-flex justify-content-center" ng-submit="submeter()">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label for="nome-paciente">Nome do Paciente</label>
                        <input ng-model="atendimento.nomePaciente" name="nomePaciente" id="nome-paciente" class="form-control" value="nome">    
                    </div>
                    <div class="form-group mb-2">
                        <label>Idade</label>
                        <input ng-model="atendimento.idade" name="idade" class="form-control" value="0">
                    </div>
                    <div class="form-group mb-2">
                        <label>Descrição</label>
                        <textarea ng-model="atendimento.descAtendimento" name="descAtendimento" class="form-control" value="descricao">
                        </textarea>
                    </div>
                    <div class="form-group mb-2">
                        <label>Nome do Médico</label>
                        <input ng-model="atendimento.nomeMedico" name="nomeMedico" class="form-control" value="nome">    
                    </div>

                    <div class="form-group mb-2">
                        <label>Data Atendimento</label>
                        <input type="date" class="" ng-model="atendimento.dataAtendimento" name="dataAtendimento" class="form-control" value="2021-11-30">    
                    </div>
            
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </form>
            <br>
            <div class="card-container">
                <div ng-repeat="atendimento in atendimentos" class="panel-default card p-2">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{atendimento.nomePaciente}}</h3>
                    </div>
                    <div class="panel-body">
                        <label>Idade: {{atendimento.idade}}</label> <br>
                        <label>Descrição: {{atendimento.descAtendimento}}</label> <br>
                        <label>Médico: {{atendimento.nomeMedico}}</label> <br>
                        <label>Data Atendimento: {{atendimento.dataAtendimento}}</label> <br>
                        <label>Data Criação: {{atendimento.dataCriacao}}</label> <br> 
                    </div>
                    <button ng-click="editar(atendimento)" class="btn btn-primary btn-block mt-2">Editar</button>
                    <button ng-click="remover(atendimento)" class="btn btn-danger btn-block mt-2">Remover</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
